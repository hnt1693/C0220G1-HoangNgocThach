<body>
<script>
    addEventListener("keydown", function (event) {
        let z = event.key ;
       if ((event.altKey)&&(z=="w")){
           document.getElementById("BInput").click();
        }
        if ((event.altKey)&&(z=="q")){
            document.getElementById("BEdit").click();
        }
        if ((event.altKey)&&(z=="t")){
            document.getElementById("BTotal").click();
        }
    });
</script>
<button type="button" id="BInput" onclick="inpVisitor()">Nhập thông tin khách hàng (Alt + W)</button>
