<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<input type="text" id="text" value="Nhập tháng vào đây">
<button type="button" onclick="check()" id=click>OK</button>
<br>
<h1 id="Resuilt"></h1>
<script>
    function check() {
        let id = parseInt(document.getElementById("text").value);
        switch (id) {
            case 1 :
            case 3 :
            case 5 :
            case 8:
            case 10:
            case 12 : {
                document.getElementById("Resuilt").innerText = "Tháng này có 31 ngày";
                break;
            }
            case 2 : {
                document.getElementById("Resuilt").innerText = " Tháng này có 28 (29) ngày ";
                break;
            }
            case 4 :
            case 5 :
            case 7 :
            case 9 :
            case 11 : {
                document.getElementById("Resuilt").innerText = "Tháng này có 30 ngày";
                break;
            }
            default : {
                document.getElementById("Resuilt").innerText = " Bạn nhập sai tháng ";
                break;
            }
        }
    }
</script>
</body>
</html>
