<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("Tông của 10 số đầu tiên là : " + sumN(100));
    function sumN(number) {
        let sum = 0;
        if (number <= 0) {
            return sum;
        } else {
            for (let i = 1; i <= number; i++) {
                sum += i;
            }
        }
        return sum;
    }
</script>
</body>
</html>
