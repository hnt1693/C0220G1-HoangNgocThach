<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1, 3, 2, 4, 1, 6, 1, 4, 7, 9];
    let count = 0;
    document.write("Mảng trước khi sắp xếp      : " + arr1 + "<br>");
    document.write("Mảng sau khi sắp xếp lại : " + sapXepMang(arr1));
    function sapXepMang(arr) {
        if (count < arr.length - 1) {
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] > arr[i + 1]) {
                    let temp = arr[i + 1];
                    arr[i + 1] = arr[i];
                    arr[i] = temp;
                }
            }
            count++;
            sapXepMang(arr);
        }
        return arr;
    }

</script>
</body>
</html>
