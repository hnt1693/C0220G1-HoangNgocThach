<script>
    giaiPTB2(1, 2, -3);

    function giaiPTB2(a, b, c) {
        if (a === 0) {
            alert("Phương trình có 1 nghiệm duy nhất là x : = " + -c / a);
        } else {
            let delta = Math.pow(b, 2) - 4 * a * c;
            if (delta < 0) {
                alert("Phương trình vô nghiệm ");
            } else if (delta === 0) {
                let x1 = (-b - Math.sqrt(delta)) / 2 / a;
                alert("Phương trình có nghiệm kép là : X1 = X2 = " + x1);
            } else {
                let x1 = (-b - Math.sqrt(delta)) / 2 / a;
                let x2 = (-b + Math.sqrt(delta)) / 2 / a;
                alert("Phương trình có 2 nghiệm.\n" +
                    "X1 = " + x1 + "\n"
                    + "X2 = " + x2);
            }

        }


    }


</script>
