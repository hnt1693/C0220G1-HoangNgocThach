<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("Tổng các chữ số của 12345 là :  " + sumElementInNumber(12345));

    function sumElementInNumber(number) {
        let str = number.toString();
        let sum = 0;
        for (let i = 0; i < str.length; i++) {
            sum += Number.parseInt(str.charAt(i));
        }
        return sum;
    }

</script>

</body>
</html>
