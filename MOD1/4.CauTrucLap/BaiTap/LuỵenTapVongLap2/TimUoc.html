<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa một số nguyên</title>
</head>
<body>
<script>
    do {
        number = parseInt(prompt("Tìm ước của"));
    }
    while (!((number) > 0));
    document.write(" Tìm ước " + number + " là : ");
    for (let i = 0; i <= number; i++) {
        if (number % i === 0) {
            document.write(" " + i);
        }
    }
</script>
</body>
</html>
