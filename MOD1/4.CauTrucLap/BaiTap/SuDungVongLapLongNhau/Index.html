<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị bảng số và bảng cửu chương</title>
</head>
<body>
<button onclick="Inbang()"> In bảng 100 số</button>
<button onclick="InBangCuuChuong()"> In bảng 100 số</button>
<script>
    function Inbang() {
        let bangCuuChuong = "<table border='1' cellspacing='3' cellpadding='5' >";
        for (let i = 1; i <= 10; i++) {
            bangCuuChuong += "<tr>";
            for (let j = 1; j <= 10; j++) {
                bangCuuChuong += "<th>" + j * i + "</th>";
            }
            bangCuuChuong += "<tr>";
        }
        "</table>"
        document.write(bangCuuChuong);
    }
function InBangCuuChuong() {
    let bangCuuChuong = "<table border='1' cellspacing='3' cellpadding='5' width='100'  >";
    for (let i = 1; i <= 10; i++) {
        bangCuuChuong += "<tr>";
        for (let j = 1; j <= 10; j++) {
            bangCuuChuong += "<th>" + + j + "x" + i + "=" + j * i + "</th>";

        }
        bangCuuChuong += "<tr>";
    }
    "</table>"
    document.write(bangCuuChuong);
}

</script>
</body>
</html>
