<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" height="500" width="500" style="background-color: lightslategrey"></canvas>
<script>

    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.Draw = function () {
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = "red";
                ctx.fill();
                setTimeout(function () {
                    ctx.clearRect(0, 0, 500, 500)
                }, 200);
            }

        }
    }

</script>
</body>
</html>
