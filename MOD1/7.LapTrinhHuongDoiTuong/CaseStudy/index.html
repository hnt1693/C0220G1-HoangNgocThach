<!DOCTYPE html>
<html lang="en">
<head>
    <script src="New folder/database.js"></script>
    <script src="New folder/Customer.js"></script>
    <script>
        let Furama = new Database();
        let Customer1 = new Customer("A1", "Hoàng Ngọc Thạch", "hnt1693", "15/5/2019", "15/5/2019");
        let Customer2 = new Customer("A2", "Trần Xuân Sơn", "hnt1693", "15/5/2019", "15/5/2019");
        let Customer3 = new Customer("A3", "Trần Xuân Sơn", "hnt1693", "15/5/2019", "15/5/2019");
        Furama.add(Customer1);
        Furama.add(Customer2);
        Furama.add(Customer3);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    <script src="New folder/main.js"></script>
    <script src="../../../CaseStudy/Do/MDB-Free_4.14.0/js/popper.js"></script>
    <script>
        $('#dtBasicExample').mdbEditor({
            mdbEditor: true
        });
        $('.dataTables_length').addClass('bs-select');
    </script>
    <script src="jquery-tabledit-1.2.3/jquery.tabledit.js"></script>
</head>
<body onload="">

<div class="wrapper-editor">

    <div class="block my-4">
        <div class="d-flex justify-content-center">
            <p class="h5 text-primary createShowP">0 row selected</p>
        </div>
    </div>

    <div class="row d-flex justify-content-center modalWrapper">
        <div class="modal fade addNewInputs" id="modalAdd1" tabindex="-1" role="dialog" aria-labelledby="modalAdd"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold text-primary ml-5">Add new form</h4>
                        <button type="button" class="close text-primary" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <input type="text" id="id" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="inputAge1">ID/label>
                        </div>
                        <div class="md-form mb-5">
                            <input type="text" id="name" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="inputName1">Name</label>
                        </div>

                        <div class="md-form mb-5">
                            <input type="text" id="email" class="form-control validate">
                            <label data-error="wrong" data-success="right" for="inputPosition1">Email</label>
                        </div>
                        <div class="md-form mb-5">
                            <input type="date" id="birthday" class="form-control" placeholder="Birthday">
                            <label data-error="wrong" data-success="right"></label>
                        </div>
                        <div class="md-form mb-5">
                            <input type="date" id="rentedday" class="form-control" placeholder="Rented day">
                            <label data-error="wrong" data-success="right"></label>
                        </div>


                    </div>
                    <div class="modal-footer d-flex justify-content-center buttonAddFormWrapper">
                        <button class="btn btn-outline-primary btn-block buttonAdd" onclick="add()"
                                data-dismiss="modal">Add form
                            <i class="fas fa-paper-plane-o ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <a href="" class="btn btn-info btn-rounded btn-sm" data-toggle="modal" data-target="#modalAdd1">Add Customer<i
                    class="fas fa-plus-square ml-1"></i></a>
        </div>
        <div class="text-center">
            <a href="" class="btn btn-info btn-rounded btn-sm" data-toggle="modal" data-target="#modalAdd1">Add Employee<i
                    class="fas fa-plus-square ml-1"></i></a>
        </div>

        <div class="text-center">
            <button class="btn btn-danger btn-sm btn-rounded buttonDelete" data-toggle="modal" disabled
                    data-target="#modalDelete"
                    disabled>Delete<i class="fas fa-times ml-1"></i></button>
        </div>
    </div>

    <table id="dt-more-columns" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Name

            </th>
            <th class="th-sm">Position

            </th>
            <th class="th-sm">Office

            </th>
            <th class="th-sm">Age

            </th>
            <th class="th-sm">Start date

            </th>
            <th class="th-sm">Salary

            </th>
            <th class="th-sm">Example

            </th>
        </tr>
        <!-- End your project here-->

        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Your custom scripts (optional) -->
        <script type="text/javascript"></script>
        <script>
            displayTablelist()
        </script>

</body>
</html>
