<script>
    function isPalindrome(){
        let result ="";
        for (i = 0; i < parseInt(a.length/2); i++){
            if (a[i] !== a[a.length-1-i]){
                result = "khong phai chuoi doi xung";
                break;
            }else {
                result = "chuoi doi xung";
            }
        }
        return result;
    }
    let a =  prompt("nhap vao 1 chuoi");
    alert(isPalindrome());
</script>
