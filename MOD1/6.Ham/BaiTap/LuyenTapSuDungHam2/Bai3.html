<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(num) {
        let total = 1;
        for (i=1;i<=num;i++){
           total *= i ;
        }
        return total;
    }
    let a = prompt("nhap 1 so tinh giai thua");
    alert("Giai thua cua "+a +" la " +giaiThua(a));
</script>
</body>
</html>
