<script>
    const PI = 3.141592
    function dienTich(r) {
        let dientich = PI*r*r;

        return dientich;
    }function chuVi(r) {
        let chuvi = 2*PI*r;
        return chuvi;
    }
    let a = prompt("nhap ban kinh");
    alert("dien tich hinh tron ban kinh "+a+ dienTich(a)+"\n" +"chu vi " + chuVi(a));
</script>
