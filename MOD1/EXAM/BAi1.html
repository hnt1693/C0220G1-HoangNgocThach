<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        let number;
        do {
            number = parseInt(prompt("Nhập số nguyên thứ " + (i + 1)));
        } while (!Number.isInteger(number))
        arr[i] = number;
    }
    arr.sort(((a, b) => a - b));
    document.write("Mảng sau khi được sắp xếp tăng dần:" +arr.toString());
</script>
</body>
</html>
