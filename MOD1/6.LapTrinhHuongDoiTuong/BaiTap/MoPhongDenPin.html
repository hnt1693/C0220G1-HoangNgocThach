<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.setEnergy = function (energy) {
                this.energy = energy;
            };
            this.getEnergy = function () {
                return this.energy;
            }
            this.DecreaseEnergy = function () {
                if (this.energy > 0) {
                    this.energy--;
                }
            }
        }
    }

    class FlashLamp {
        constructor() {
            this.setBattery = function (power) {
                this.battery = power;
            };
            this.getBatteryinfo = function () {
                return this.battery.getEnergy();
            };
            this.light = function () {
                if (this.status) {
                    alert("Lighting");
                } else {
                    alert("Not lighting");
                }
            };

            this.turnOn = function () {
                this.status = true;
            };

            this.turnOff = function () {
                this.status = false;
            }
        };
    }

    var battery = new Battery();
    battery.setEnergy(15);

    var flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryinfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryinfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();


</script>
<h1 id="status">Bóng đèn đang tắt</h1>
</body>
</html>
