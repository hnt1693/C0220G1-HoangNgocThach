<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script> do {
    let str = prompt("Nhâp vào email cần kiểm tra");
    let pattern = /^[A-Za-z0-9]+@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
    let a = (pattern.test(str));
    alert("Bạn nhập "+ a);
} while (a)
</script>
</body>
