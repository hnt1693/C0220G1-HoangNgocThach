<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VilidateAccount</title>
</head>
<body>
<script> do {
    let str = prompt("Nhâp vào Account cần kiểm tra");
    let pattern = /^[a-z0-9_]{6,}a$/;
    let a = (pattern.test(str));
    alert("Bạn nhập " + a);
} while (a)
</script>
</body>
</html>
