<script>
    let a = false;
    do {
        let str = prompt("Nhâp vào MobilePhone theo Form (xx)-(0xxxxxxxxx) cần kiểm tra");
        let pattern = /^([0-9]{2})-(0[0-9]{9})$/;

    } while (a === false)
</script>
